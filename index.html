<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="http://">Início</a>
                <a href="http://">Séries</a>
                <a href="http://">Filmes</a>
                <a href="http://">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Round 6</h3>
                <p class="descricao">Centenas de jogadores falidos aceitam um estranho convite para um jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas e mortais.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 
            </div>           
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="narcos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="la casa de papel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="round 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="peaky blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="breaking bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="demon slayer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="demolidor">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="dark">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="lupin">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26e77a2d53.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>

</body>
</html>
