<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
    <link rel="stylesheet" href="./style/main.css">

    <!-- reposnsividade -->

    <link rel="stylesheet" href="./style/responsice.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href=#>Início</a>
                <a href=#>Séries</a>
                <a href=#>Filmes</a>
                <a href=#>Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="filme-principal" class="filme-principal">
            <div class="container">
                <h3 id="titulo" class="titulo">Lupin</h3>
                <p id="descricao" class="descricao">Inspirado pelas aventuras de Arsène Lupin, o ladrão gentil Assane Diop quer se vingar de uma família rica por uma injustiça cometida contra o pai dele.</p>
                <div class="botoes">
                    <a id="video" href="https://pt.wikipedia.org/wiki/Ars%C3%A8ne_Lupin" target="_blank">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>                    
                </div> 
            </div>           
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="narcos" onclick="narcos()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="la casa de papel" onclick="casa()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="round 6" onclick="round()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="peaky blinders" onclick="peaky()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="vikings" onclick="vikings()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="breaking bad" onclick="breaking()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="demon slayer" onclick="demon()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="demolidor" onclick="demolidor()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="dark" onclick="dark()">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="lupin" onclick="lupin()">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26e77a2d53.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
